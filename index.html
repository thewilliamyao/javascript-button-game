<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js"></script>
</head>
<body>
    <div class="start">
        <p id="error-message"></p>
        <p>Turn off all buttons to win!</p>
        <div>
            <input id="num-buttons" type="text" placeholder="Number of Buttons">
            <input id="num-associations" type="text" placeholder="Number of Associations">
        </div>
        <button class="menu-button" onclick="startGame()">start</button>
    </div>
    <div class="game-wrapper" id="wrapper">
        <p id="moves-made"></p>
        <p id="settings" onclick="settings()">(╯°□°）╯︵ ┻━┻</p>
    </div>
    <div class="end">
        <div class="menu">
            <p id="message">You won with <B id="moves"></B> moves!</p>
            <button class="menu-button" onclick="restartGame()">play again!</button>
            <div class="menu-background"></div>
        </div>
    </div>
    <div class="end impossible">
        <div class="menu">
            <p id="impossible">You've already made <B id="impossible-moves"></B> moves, this game is probably impossible!</p>
            <button class="menu-button" onclick="restartGame()">try another combination!</button>
            <div class="menu-background"></div>
        </div>
    </div>
</body>
</html>
